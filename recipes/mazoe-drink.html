<body>
    <h1>Mazoe cordial drink</h1>
    <img src="../images/moc.jpeg" alt="Mazoe cordial drink">
    <h2>Mazoe cordial drink Recipe</h2>
    <h3>Ingredients</h3>
    <ul>
        <li>Mazoe Orange crush</li>
        <li>Water</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Take a glass and add Mazoe Orange crush up to one quarter of the glass</li>
        <li>Fill the glass with water</li>
        <li>Serve drink cold</li>
    </ol>
