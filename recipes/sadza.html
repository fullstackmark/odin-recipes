<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadza Recipe</title>
</head>
<body>
    <h1>Sadza</h1>
    <img src="../images/sadza.jpeg" alt="Sadza">
    <h2>Sadza Recipe</h2>
    <h3>Ingredients</h3>
    <ul>
        <li>Maize meal</li>
        <li>Water</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Boil the Water</li>
        <li>Add boiling water to pot with maize meal</li>
        <li>stir until it becomes fine paste</li>
        <li>Leave to cool</li>
        <li>Serve while warm</li>
    </ol>
</body>
